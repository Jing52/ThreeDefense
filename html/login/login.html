<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!--<meta name="viewport" content="width=device-width, initial-scale=1" />-->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>首页</title>
		<!-- 引入 Bootstrap -->
	    <link href="../../js/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="../../css/qs.css" />
	</head>
	<body>
		<div class="logo-wraper">
			<div class="logo">
				<img src="../../images/mobile-logo.png"/>
			</div>
			<span class="divider"></span>
			<span class="info">台风区人流监控辅警辅助平台</span>
		</div>
		<div class="box">
			<div class="login-box">
				<div class="login-title">
					<h2>安全登录</h2>
				</div>
				<form>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
							</span>
							<input type="text" placeholder="请输入账号" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
							<input type="password" name="password" id="password" value="" placeholder="请输入密码" class="form-control password">
						</div>
								
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-picture"></span></span>
							<input type="text" placeholder="请输入验证码" class="form-control trueword" id="trueword"/>
							<span class="yanz">hrdf</span>
						</div>
					</div>
					<div class="form-group " >
						<a class="btn  form-control submit-action" src="" onclick="javascrtpt:window.location.href='../index/index.html'">登录</a>
					</div>		
				</form>
			</div>
		</div>
		<div class="bg">
			<img src="../../images/bg.png"/>
			
		</div>
		<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	    <script src="../../js/jquery.min.js"></script>
	    <!-- 包括所有已编译的插件 -->
	    <script src="../../js/bootstrap-3.3.6/js/bootstrap.min.js"></script>

	    
	</body>
</html>
